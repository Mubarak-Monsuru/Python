name: Trigger automation on Tutorial merge

on:
  push:
    branches: [main]
    repository: Mubarak-Monsuru/Tutorial

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Mubarak-Monsuru/Tutorial
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Run automation script
        run: python sky_dev_qa_automation.py
        continue-on-error: true # Allows the workflow to continue even if this step fails
      - name: Send error notification
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const core = require('@actions/core');
            const { context } = require('@actions/github');

            if (context.runId) {
              const run = context.github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId,
              });
              const runData = await run;
              if (runData.status === 'failure') {
                core.setFailed('Automation script failed');
                // Add your notification logic here, e.g., sending email or Slack message
              }
            }
