name: Trigger automation on Tutorial merge

on:
  push:
    branches: [main] # Replace with your target branch in dev-staging
    paths: Mubarak-Monsuru/Tutorial # Replace with your dev-staging repository

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Mubarak-Monsuru/Tutorial
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: python sky_dev_qa_automation.py  # Run your script 
